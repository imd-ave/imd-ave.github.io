					<h1>活动详情</h1>
					<h2>ACM实验室招新</h2>
					<p><big>
						为了提高广大同学们的编程能力，发现和培养ACM方面的人才，同时为ACM省赛选拔人才，在郑州大学软件与应用科技学院领导们的高度重视和关怀下，于2015年11月成立了ACM实验室，地点在8号楼科研楼，ACM实验室能够同时容纳60人，配备了专门的网线，电脑桌，暖气，空调等设施。由张卫星老师总管、本社团技术部部长金芝光、副部王鼎、卢兆杰具体负责、计算机俱乐部协助共同完成招新工作。
					</big></p>
